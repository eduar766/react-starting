<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Proyecto de React</title>
	<script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js" ></script>
</head>
<body>
	<h2>Proyecto React</h2>
	<div id="marco"></div>

	<script type="text/babel">
		class Principal extends React.Component{
			render(){
				return(
					<div>
						<h2> Este es un texto generado desde React</h2>
						<IntroducirTexto/>
					</div>
				);
			}
		}

		class IntroducirTexto extends React.Component{
			constructor(){
					super();
					this.state = {
						nombre: ""
					}
			}

			cambiarNombre(evento){
				this.setState({nombre: evento.target.value});
			}

			render(){
				return(
					<div>
						<h4> Voy a repetir lo que escribes: { this.state.nombre } </h4>
						<input onChange={ this.cambiarNombre.bind(this) } />
						<h2> Otro Texto</h2>
					</div>
				);
			}
		}

		ReactDOM.render(<Principal/>, document.getElementById('marco'));
	</script>

</body>
</html>
