<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Proyecto de React</title>
	<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js" ></script>
</head>
<body>
	<h2>Proyecto React</h2>
	<div id="marco"></div>

	<script type="text/babel">
		class Principal extends React.Component{
			constructor(){
					super();
					this.state = {
						numero: 0
					}
			}

			masUno(){
				this.setState({ numero: this.state.numero + 1});
			}

			menosUno(){
				var num = this.state.numero
				if (num <= 0){
					num = 0
				} else {
					this.setState({ numero: num - 1});
				}
			}

			render(){
				return(
					<div>
						<h2> Este es un texto generado desde React</h2>
						<IntroducirTexto/>
						<h3>{ this.state.numero }</h3>
						<ModificarNumero funAumentar={ this.masUno.bind(this) } funReducir={ this.menosUno.bind(this) }/>
					</div>
				);
			}
		}

		class ModificarNumero extends React.Component{
			render(){
				return(
					<div>
						<button onClick={this.props.funAumentar}> Aumentar </button>
						<button onClick={this.props.funReducir}> Reducir</button>
					</div>
				);
			}
		}

		class IntroducirTexto extends React.Component{
			constructor(){
					super();
					this.state = {
						nombre: ""
					}
			}

			cambiarNombre(evento){
				this.setState({nombre: evento.target.value});
			}

			render(){
				return(
					<div>
						<h4> Voy a repetir lo que escribes: { this.state.nombre } </h4>
						<input onChange={ this.cambiarNombre.bind(this) } />
						<h2> Otro Texto</h2>
					</div>
				);
			}
		}

		ReactDOM.render(<Principal/>, document.getElementById('marco'));
	</script>

</body>
</html>
